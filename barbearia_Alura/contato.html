<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Contatos - Barbearia Alura
        </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');</style>
    </head>
    <body>
        <header>
            <fieldset class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </fieldset>            
        </header>

        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">e-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" class="input-padrao" cols="30" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email">
                        <input name="contato" type="radio" value="email" id="radio-email">e-mail
                    </label>
                   
    
                    <label for="radio-telefone">
                        <input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone
                    </label>
                    
    
                    <label for="radio-whatsapp">
                        <input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>    
                    
                </fieldset>
                
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>

                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>
                
                <input name="contato" type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    
                </tbody>
                                
            </table>
        
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
